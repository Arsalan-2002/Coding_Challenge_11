<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bar Chart with D3.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Dynamic Bar Chart with D3.js</h1>
    <!-- SVG container will be added here -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Dimensions
        const width = 500;
        const data = [100, 420, 230, 850, 560, 925];
        const barHeight = 20;
        const margin = 1;
        const height = data.length * (barHeight + margin);

        // Create SVG container
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create linear scale for x-axis
        const xScale = d3.scaleLinear()
            .domain([d3.min(data), d3.max(data)])
            .range([50, 500]);

        console.log("Linear scale configured for bar widths:", {
            domain: xScale.domain(),
            range: xScale.range()
        });
    </script>
</body>
</html>
